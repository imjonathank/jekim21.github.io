{# _FlaskApp/templates/table.html #}

{% extends 'base.html' %}
{% block title %}OCHRE API{% endblock %}
{% block h1 %}<h1>OCHRE API Example</h1>{% endblock %}
{% block body_01 %}
        <div class="container min-vh-50">
            <table class="table table-striped order-table" id="ochreTable">
                <thread class="thread-dark" id="ochreTableColumns">
                    <tr>
                        <th style="text-align: left; width: 30%">Name</th>
                        <th style="text-align: left; width: 30%">Type</th>
                        <th style="text-align: left; width: 30%">Language</th>
                    </tr>
                </thread>
                <tbody id="ochreTableBody">
                    {% for dict_item in texts_list %}
                    <tr>
                        {% for key, value in dict_item.items() %}
                        
                    </tr>
                </tbody>
            </table>
        </div>
